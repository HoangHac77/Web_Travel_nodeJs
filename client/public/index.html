<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="assets/img/apple-touch-icon-57x57-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="72x72"
      href="assets/img/apple-touch-icon-72x72-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="114x114"
      href="assets/img/apple-touch-icon-114x114-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="144x144"
      href="assets/img/apple-touch-icon-144x144-precomposed.png"
    />

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- BASE CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/vendors.css" rel="stylesheet" />

    <!-- ALTERNATIVE COLORS CSS -->
    <link href="#" id="colors" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Open Sans", sans-serif;
        margin: 0;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- COMMON SCRIPTS -->
    <script src="assets/js/common_scripts.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/phpmailer/validate.js"></script>

    <!-- DATEPICKER  -->
    <script>
      $(function () {
        "use strict";
        $('input[name="dates"]').daterangepicker({
          autoUpdateInput: false,
          minDate: new Date(),
          locale: {
            cancelLabel: "Clear",
          },
        });
        $('input[name="dates"]').on(
          "apply.daterangepicker",
          function (ev, picker) {
            $(this).val(
              picker.startDate.format("MM-DD-YY") +
                " > " +
                picker.endDate.format("MM-DD-YY")
            );
          }
        );
        $('input[name="dates"]').on(
          "cancel.daterangepicker",
          function (ev, picker) {
            $(this).val("");
          }
        );
      });
    </script>

    <!-- INPUT QUANTITY  -->
    <script src="assets/js/input_qty.js"></script>

    <!-- COLOR SWITCHER  -->
    <script src="assets/js/switcher.js"></script>
  </body>
</html>
